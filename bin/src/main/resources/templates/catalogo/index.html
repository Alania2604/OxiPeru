<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'catalogo')}">

<head>
  <title>Catalogo</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css} " />
  <link th:rel="stylesheet" th:type="text/css" th:href="estilos.css" />
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <link rel="shortcut icon" type="image/x-icon" href="mascarilla.ico">

  


</head>


<body>

  <div class="container" >
    <p th:text="${mensaje}" />
    <div class="row">
      <div class="col">
        <div id="products" class="mb-3" >
          <div class="row">
            <div th:each="producto : ${productos}" class="col-sm-4">
              <div class="card mb-3">
                <div class="card-body" >
                  <div class="card-img-actions">
                  
                   <center> <img class="img-responsive" th:alt="${producto.descripcion}" width="110" height="150" 
                    src=" ../../static/resources/catalogo/${producto.imageFileName} "
                    th:src="@{'../../resources/catalogo/'+${producto.imageFileName}}" /></center>
                 
                </div>
                </div>
                <div class="card-body">
                    
                <center> <h5 class="card-title" th:text="${producto.descripcion}">Product name</h5></center> 
                 <center> <p class="card-text" th:text="${producto.precio}">Price</p></center>
                 <center><a th:href="@{'/catalogo/add/__${producto.id}__'}" 
                      class="btn btn-primary" role="button">Agregar al carrito</a></center> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
