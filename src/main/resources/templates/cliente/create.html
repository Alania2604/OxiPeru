<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'client')}">

<body>
 
    <div class="modal-dialog">

        <div class="modal-content" style="box-shadow: 7px 7px 5px #aaaaaa;">
          <div class="col-sm-12 mt-5">
            <center><div class="col-12">
              <h1>Registrarse</h1>
            </div></center>
            <CEnter><div class="col-12">
              <p>&nbsp;</p>         
            </div></CEnter>
            <center><form th:object="${client}" th:action="@{/cliente/create}" method="post" style="padding-bottom: 40px;">
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                  <label for="firstName">Nombres</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{firstName}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                  <label for="lastName">Apellidos</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{lastName}" />
                </div>
              </div>              
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">                  
                  <label for="email">Email</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" data-inputmask="'alias': 'email'"
                  autocomplete="off" th:field="*{email}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                  <label for="phone">Teléfono</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" data-inputmask="'mask': '(999) 999-9999'" th:field="*{phone}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                  <label for="birthdate">F.Nacimiento</label>
                </div>
                <div class="col-sm-6">
                  <div class="input-group date">
                    <input type="text" class="form-control" id="birthdate" 
                      data-inputmask="'alias': 'datetime', 'inputFormat': 'dd/mm/yyyy'" 
                      autocomplete="off" th:field="*{birthdate}" />
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                  <label for="maritalStatus">Estado Civil</label>
                </div>
                <div class="col-sm-5">
                  <select id="maritalStatus" placeholder="MaritalStatus" autocomplete="off" class="form-control"
                    th:field="*{maritalStatus}">
                    <option value="-">Ninguno</option>
                    <option value="Single">Soltero</option>
                    <option value="Married">Casado</option>
                    <option value="Divored">Divorciado</option>
                    <option value="Widower">Viudo</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="genderM" name="genderM" class="custom-control-input" value="Male"
                      th:field="*{gender}">
                    <label class="custom-control-label" for="genderM">Masculino</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="genderF" name="genderF" class="custom-control-input" value="Female"
                      th:field="*{gender}">
                    <label class="custom-control-label" for="genderF">Femenino</label>
                  </div>
                </div>
              </div>              
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                  <label for="user.userID">Usuario</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{user.userID}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                  <label for="user.password">Contraseña</label>
                </div>
                <div class="col-sm-2">
                  <input type="password" th:field="*{user.password}" />
                </div>
              </div>              
              <div class="form-group row">
                <div class="col-sm-4"></div>
                <div class="col-sm-2">
                <center><a href="javascript:abrir()" role="button"><button th:with="text='Registrar'" class="btn btn-warning btn-lg" type="submit" th:text="${text}" style="width: 270px; border-radius: 16px; margin-top: 70px;margin-left: -50px;"/></a> </center> 
                </div>
              </div>
            </form></center>
            <p th:text="${mensaje}" />
          </div>
        </div>
      </div>
      <div  class="ventana" id="vent" style="background: white;width: 30%;color: black;text-align: center; padding: 33px;min-height: 250px;position: absolute;left: 34%;top: 35%;display: none;">
          <div id="cerrar"><input type="submit"></div>
        Su registro fue exitoso

      </div>
    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
  
      <script>
        $('.input-group.date').datepicker({
          autoclose: true,
          todayHighlight: true
        });
      </script>
      <script>
        $(":input").inputmask();
      </script>
      <script>
        function abrir(){
          document.getElementById("vent").style.display="block";
        }
        function cerrar(){
          document.getElementById("vent").style.display="none";
        }
      </script>
</body>

</html>
