<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'login')}">

<body>
    <center>
    <div class="container" style="background-color: white; width: 40%; padding-top: 40px;" >
        
        <div class="row">
          <div class="col-sm-10 mt-5">
         <center>   <div class="form-group row" align="center"></center>
           ><h1>Iniciar Sesión</h1>              
            </div>
            <form th:object="${user}" th:action="@{/usuario/login}" method="post">
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="userID">Usuario</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{userID}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="password">Contraseña</label>
                </div>
                <div class="col-sm-2">
                  <input type="password" th:field="*{password}" />
                </div>
              </div>              
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <button th:with="text='Ingresar'" class="btn btn-warning btn-lg"  type="submit"   th:text="${text}"/>
                </div>
              </div>
            </form>
            <p th:text="${mensaje}" />
          </div>
        </div>
      </div>
    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
  
      <script>
        $('.input-group.date').datepicker({
          autoclose: true,
          todayHighlight: true
        });
      </script>
      <script>
        $(":input").inputmask();
      </script>
      </center>
</body>

</html>
